<!DOCTYPE html>
<html lang="ja">
<head>
  <title>URLから動画、音源をダウンロード</title>
  <style>
    header {
      background-color: rgb(30, 40, 54);
      color: #e979ff;
      padding: 0px;
      text-align: center;
      font-size: 35px;
      font-weight: bold;
      margin-bottom: 20px;
      box-shadow: 0px 0px 10px 0px rgba(0,0,0,0);
    }

    body {
      font-family: Arial, sans-serif;
      background-color: rgb(30, 40, 54);
      background-size: cover;
      background-position: center;
      text-align: center;
      margin: 0;
      padding: 40px;
    }

    a {
      color: #e979ff;
      
    }

    h2 {
      text-align: center;
      font-size: 20px;
      font-weight: normal;
      margin-top: 30px;
      color: #ffffff;
    }

    h3 {
      text-align: left;
      margin-top: 100px;
      color: #000000;
      border: 1px solid #ced4da;
      padding: 15px;
      border-radius: 5px;
      background-color: #ffffff;
      display: inline-block;
    }

    h4 {
      display: flex;
      justify-content: center;
      color: white;
      font-size: large;
      text-align: left;
      column-gap: 100px;
      font-weight: normal;
    }

    form {
      max-width: 500px;
      margin: auto;
      font-size: large;
      text-align: center;
      padding: 30px;
      background-color: #f8f9fa;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input[type="text"],
    select {
      width: 90%;
      padding: 10px;
      margin-bottom: 30px;
      border: 1px solid #ced4da;
      border-radius: 5px;
      font-size: medium;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #495057;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: rgb(188, 204, 255);
      color: #fff;
    }

    input[type="submit"]:disabled {
      cursor: not-allowed;
    }

    .download-message {
      display: none;
      text-align: center;
      margin-top: 20px;
      color: #fff;
    }

    table {
      border-collapse: collapse;
      margin-bottom: 20px;
      width: auto;
      margin: 0 auto;
    }
    th, td {
      border: 2px solid #999;
      padding: 12px;
      text-align: center;
      vertical-align: top;
      font-size: 20px;
    }
    th {
      background-color: rgb(188, 204, 255);
    }
  </style>
  </head>


<body>
  <header><a href="https://github.com/kyonkrnk/tools-server" style="text-decoration:none;">動画・音源ダウンローダー</a></header>
  <h2>一部動画サイトはダウンロードに時間がかかる場合があります。</h2><br>
  <form id="download-form" method="post" action="/media_dl" autocomplete="off">
    <label for="url">URL(または譜面ID)</label>
    <input type="text" id="url" name="url">
    <p>
    <input type="submit" value="ダウンロード" id="download-button">
  </form>
  <br>
  <br>

  <h4>
    <div>
      <p><strong>使い方</strong></p>
      <br>
      <p>1. ダウンロードしたい動画のURLや水板、芋葉の譜面URL<br>(もしくはプレフィックスを入れた譜面ID)を入力する。</p>
      <p>2. 「ダウンロード」を押下する。</p>
      <p>3. フォーマット、空白削除を選択する。</p>
      <p>4. 動画をダウンロードする。</p>
    </div>
    <div>
      <p><strong>動作検証済みサイト</strong></p>
      <table>
        <tr>
          <td>YouTube</td><td>〇</td>
        </tr>
        <tr>
          <td>ニコニコ動画</td><td>〇</td>
        </tr>
        <tr>
          <td>X</td><td>〇</td>
        </tr>
        <tr>
          <td>bilibili</td><td>〇</td>
        </tr>
        <tr>
          <td>Abema</td><td>×</td>
        </tr>
      </table>
    </div>
  </h4>
  
  <div></div>
  
  <div id="download-message" class="download-message" style="display: none;">
    <p>処理中です...<p>
  </div>

    <script>
    const downloadForm = document.querySelector('form');
    const downloadButton = document.querySelector('#download-button');
    const downloadMessage = document.getElementById('download-message');

    downloadForm.addEventListener('submit', () => {
      downloadButton.disabled = true;
      downloadButton.style.backgroundColor = 'limegreen';
      downloadMessage.style.display = 'block';
    });

    window.addEventListener('unload', () => {
      downloadMessage.style.display = 'none';
    });
    </script>
</body>

</html>
